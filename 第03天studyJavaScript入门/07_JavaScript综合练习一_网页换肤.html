<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页换肤</title>
    <link rel="stylesheet" href="Source/css/skin01.css" id="link01">
    <script>
        window.onload=function (){
            var oLink = document.getElementById('link01');
            var oBtn01 = document.getElementById('btn01');
            var oBtn02 = document.getElementById('btn02');

            oBtn01.onclick=function () {
                oLink.href='Source/css/skin01.css';
            }
            oBtn02.onclick=function () {
                oLink.href='Source/css/skin02.css';
            }
        }
    </script>
</head>
<body>
    <h1>网页换肤</h1>
    <h2>网页内容</h2>
    <input type="button" value="皮肤一" id="btn01">
    <input type="button" value="皮肤二" id="btn02">
</body>
</html>
