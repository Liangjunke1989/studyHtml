<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS引入页面的三种方式</title>
    <!-- 第二种页面引入JavaScript的方式：内嵌式，部分推荐   -->
    <script>
        alert("Hello World！！！Again！"); <!-- 代码自上而下执行时，自动弹出！！！ 部分推荐使用！ -->
    </script>
    <!-- 第三种页面引入JavaScript的方式：外链式，推荐使用！！！   -->
    <script src="Source/js/hello.js"></script>
</head>
<body>
    <!-- 第一种页面引入JavaScript的方式：行间事件，不推荐使用   -->
    <div onclick="alert('这是系统自带的函数，可以弹框输出：HelloWorld！！！')"><!--alert警报-->
        这是一个div哦，可以点击！！！！
    </div>
</body>
</html>
