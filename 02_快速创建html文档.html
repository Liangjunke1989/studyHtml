<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <!--设置网页在移动端观看时，网页不缩放-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--设置网页在IE上观看时，以IE的最高版本渲染网页-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的第一个网页</title>
</head>
<body>
     <p>我的第一个网页</p>
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>
</body>
</html>
