<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联元素标签</title>
</head>
<body>
    <h1>内联元素标签</h1>
    <li>排在一行，中间有小间距</li>
    <h1></h1>
    <h2>01、创建链接标签</h2>
    <!-- 创建链接标签-->
    <a href="03_常用块元素标签.html">003网页</a>
    <a href="https://www.baidu.com">百度网页</a>
    <!-- 创建缺省链接地址-->
    <a href="#">默认不确定的地址</a><!--#缺省地址-->
    <div>
        <!-- 创建图片标签-->
        <img src="Source/imgs/5L.png " alt="测试平面图" width="300">
        <img src="Source/imgs/111.jpg" alt="这是图片哦" width="300">
        <img src="Source/imgs/111.jpg" alt="这是图片哦" width="300">
        <img src="Source/imgs/111.jpg" alt="这是图片哦" width="300">
        <a href="https://www.baidu.com"><img src="Source/imgs/bd.jpeg" alt="百度图片" width="300"></a>
    </div>
    <h2>02、使用内联容器标签</h2>
    <li>具有内联元素基本特性，没有其他默认样式</li>
    <!-- 创建span标签-->
    <p>
        <span>本人叫 "koko"，</span>
        <span>毕业于xxxx，</span>
        <span>年龄：32，</span>
        <span>爱好：广泛，</span>
        <span>技能：c#，go，</span>
        <span>座右铭：每天基本一点点咯！！！</span>
    </p>

</body>
</html>
