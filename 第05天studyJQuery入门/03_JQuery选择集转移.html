<!DOCTYPE html>
<html lang="en">
<head>

    <script src="Source/js/03_JQuerySelectorTest02.js"></script>
</head>
<body>
    <h2>选择集转移</h2>
    <div>
        <h3>这是一个h3标题01</h3>

        <div id="div01">

            <span>这是一个span03</span>
        </div>
        <h3>这是一个h3标题02</h3>
        <p>这是二个段落标签</p>
    </div>
