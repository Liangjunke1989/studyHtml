<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS元素显示属性</title>
    <style>
        .box01, .box02, .box03{
            border: 1px solid black;
            width: 200px;
            height: 150px;
        }
        .box01, .box02{
            display: inline;
        }
        a{
            display: block;
            text-decoration: none;
            color: gray;
        }
        #con{
            display: none;
        }
    </style>
</head>
<body>
    <h2>CSS元素显示属性</h2>
    <div class="box01" id="con" style="display: block">这是第一个div</div>
    <div class="box02">这是第二个div</div>
    <div class="box03">这是第三个div</div>
    <a href="#">这是第一个链接</a>
    <a href="#">这是第二个链接</a>
    <a href="#">这是第三个链接</a>

</body>
</html>
