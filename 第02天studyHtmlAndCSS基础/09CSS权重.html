<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS权重</title>
    <style>
        /* 标签选择器 权重值为1 */
        div{
            color: chocolate;
        }
        /* 类选择器 权重值为10 */
        .pop{
            color: lawngreen;
        }
        /* 伪类选择器 权重值为10 */
        .pop:hover{
            color: rebeccapurple;
        }
        /* ID选择器 权重值为100 */
        #k{
            color: red;
        }
    </style>
</head>
<body>
    <h2>CSS权重</h2>
    <!-- 内联样式 权重值为1000-->
    <div  id="k" class="pop" style="color: blue">这是一个div</div>
</body>
</html>
